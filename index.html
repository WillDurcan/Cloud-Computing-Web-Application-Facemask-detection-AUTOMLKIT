<style>
#container {
	margin: 0px auto;
	width: 500px;

	width: 500px;
	height: 375px;
	background-color: #666;
}

<div id="container">
     <center>
	<video autoplay="true" id="videoElement"></video>

     </div>

        style="position:absolute;margin-top:28%;left:52%;font-family:Comic Sans MS, cursive, sans-serif; font-size:28px;background-color:#F4D03F">
    </div>
<button type="button" id="startPredicting" style="position:absolute;width:400px;left:22%;margin-top:35%;background-color:#239B56; font-size:32px; padding: 32px 16px; border-radius: 20px; border: 3px solid #17202A" onclick="startPredicting()"> Start Predicting </button>
<button type="button" id="stopPredicting" style="position:absolute;width:400px;left:52%;margin-top:35%;background-color:#f44336; font-size:32px; padding: 32px 16px; border-radius: 20px; border: 3px solid #17202A" onclick="stopPredicting()" >Stop Predicting</button>
